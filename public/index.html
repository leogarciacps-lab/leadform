<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lead Form</title>

<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<style>
body {
    background-color: #e6f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
}

.container {
    max-width: 550px;
    background: linear-gradient(145deg, #ffffff, #dce6f9);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    margin: auto;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    color: #003366;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.4);
    outline: none;
}

#consentText {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    min-height: 60px;
    background-color: #f1f4fc;
    margin-bottom: 10px;
}

#statusMsg {
    color: #6c757d;
    font-style: italic;
    text-align: center;
    margin-top: 10px;
}

.btn-submit {
    width: 100%;
    background: #007bff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    color: white;
    font-weight: 600;
}

.btn-submit.disabled {
    background: #9cb4d8;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
<h2>Lead Form</h2>

<form id="leadForm">
    <input type="hidden" id="consentTextIPAddress" name="IPAddress" />
    <input type="hidden" name="consentText" value="" />
    <input type="hidden" id="ConsentGiven" name="ConsentGiven" value="No" />
    <input type="hidden" name="MobilePhone" />
    <input type="hidden" name="IsMobile" />
    <input type="hidden" name="UserAgent" />

    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="phone" placeholder="Phone Number" />
    <input type="text" name="zip" placeholder="Zip Code" />

    <div id="consentText">Loading TCPA consent text...</div>
    <p id="statusMsg">Please wait, verifying consent...</p>

    <button type="submit" class="btn-submit disabled" id="submitBtn" aria-disabled="true">
        Submit
    </button>
</form>
</div>

<script type="text/javascript">
/* LeadExec DEV consent config */
const consentKey = '451ed5df-9b50-4512-acd4-c21daea3471d';
const consentTextAppendMode = 'replace';
const consentTextLoadOnPageLoad = true;
const consentTextElementName = 'consentText';
const consentTextIPElementName = 'consentTextIPAddress';

(function () {
    const consentJs = document.createElement('script');
    consentJs.type = 'text/javascript';
    consentJs.async = true;
    consentJs.src =
        ('https:' === document.location.protocol ? 'https://' : 'http://') +
        'consentprovider-dev.leadexec.net/scripts/requestJS.min.js';

    const consentS = document.getElementsByTagName('script')[0];
    consentS.parentNode.insertBefore(consentJs, consentS);
})();

/* Poll for consent + IP (DEV compliant) */
let attempts = 0;
const maxAttempts = 20;

const checkConsent = setInterval(() => {
    attempts++;

    const ipField = document.getElementById('consentTextIPAddress');
    const consentContainer = document.getElementById('consentText');

    const consentReady =
        consentContainer &&
        consentContainer.innerText.trim().length > 20 &&
        !consentContainer.innerText.includes('Loading');

    const ipReady =
        ipField &&
        ipField.value &&
        ipField.value.trim() !== "";

    if (consentReady && ipReady) {
        document.getElementById('ConsentGiven').value = "Yes";
        document.getElementById('submitBtn').classList.remove('disabled');
        document.getElementById('submitBtn').removeAttribute('aria-disabled');
        document.getElementById('statusMsg').innerText =
            "Consent verified. You can now submit.";
        clearInterval(checkConsent);
    }

    if (attempts >= maxAttempts) {
        document.getElementById('statusMsg').innerText =
            "Unable to verify consent. Please refresh the page.";
        clearInterval(checkConsent);
    }
}, 500);

/* AJAX submit */
$('#leadForm').on('submit', function (e) {
    e.preventDefault();

    if ($('#submitBtn').hasClass('disabled')) return;

    const ip = $('#consentTextIPAddress').val();
    const consentText = $('#consentText').text();
    const consentGiven = $('#ConsentGiven').val();

    if (!ip || !consentText || consentGiven !== "Yes") {
        alert('Consent not fully verified. Please wait.');
        return;
    }

    $('input[name="consentText"]').val(consentText);
    $('input[name="UserAgent"]').val(navigator.userAgent);

    $.ajax({
        url: '/submit-form',
        type: 'POST',
        data: $('#leadForm').serialize(),
        success: function (res) {
            alert(res);
            location.reload();
        },
        error: function (err) {
            alert('Error submitting lead.');
            console.error(err);
        }
    });
});
</script>

</body>
</html>
