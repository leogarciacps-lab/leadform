<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lead Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

form {
    max-width: 500px;
    margin: 40px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 6px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}

.consent-wrapper {
    margin-top: 20px;
    font-size: 13px;
    line-height: 1.4;
}

#consentText {
    margin-bottom: 10px;
}

.checkbox-line {
    display: flex;
    align-items: flex-start;
    gap: 8px;
}

.checkbox-line input {
    margin-top: 3px;
}

.checkbox-line label {
    font-weight: normal;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #0a58ca;
    color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
</style>

<!-- LeadExec Consent Provider Configuration -->
<script type="text/javascript">
    const consentKey = '8e576c04-0a0e-406a-934a-774961b4a373';
    const consentTextAppendMode = 'default'; // append | replace | default
    const consentTextLoadOnPageLoad = true;
    const consentTextElementName = 'consentText';
    const consentTextIPElementName = 'consentTextIPAddress';
</script>

<!-- LeadExec Consent Provider Script -->
<script type="text/javascript">
(function () {
    var consentJs = document.createElement('script');
    consentJs.type = 'text/javascript';
    consentJs.async = true;
    consentJs.src =
        (document.location.protocol === 'https:' ? 'https://' : 'http://') +
        'consentprovider.leadexec.net/scripts/requestJS.min.js';

    var firstScript = document.getElementsByTagName('script')[0];
    firstScript.parentNode.insertBefore(consentJs, firstScript);
})();
</script>

</head>

<body>

<form method="post" action="/receiver">

    <label>First Name</label>
    <input type="text" name="FirstName" required>

    <label>Last Name</label>
    <input type="text" name="LastName" required>

    <label>Email</label>
    <input type="email" name="Email" required>

    <label>Phone</label>
    <input type="tel" name="Phone" required>

    <!-- Consent -->
    <div class="consent-wrapper">
        <div id="consentText">
            Loading consent textâ€¦
        </div>

        <div class="checkbox-line">
            <input type="checkbox" id="consentCheckbox" required>
            <label for="consentCheckbox">
                I agree to the terms above and consent to be contacted.
            </label>
        </div>
    </div>

    <button type="submit">Submit</button>

</form>

</body>
</html>
