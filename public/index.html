<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lead Form</title>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<style>
body {
    background-color: #e6f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
}

.container {
    max-width: 550px;
    background: linear-gradient(145deg, #ffffff, #dce6f9);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    margin: auto;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    color: #003366;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.4);
    outline: none;
}

#consentText {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    min-height: 60px;
    background-color: #f1f4fc;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    margin-bottom: 10px;
}

#statusMsg {
    color: #6c757d;
    font-style: italic;
    text-align: center;
    margin-top: 10px;
}

.btn-submit {
    width: 100%;
    background: #007bff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    color: white;
    font-weight: 600;
    transition: all 0.2s ease;
}

.btn-submit:hover:not(.disabled) {
    background: #0056b3;
}

.btn-submit:not(.disabled):active {
    transform: scale(0.98);
}

.btn-submit.disabled {
    background: #9cb4d8;
    cursor: not-allowed;
}
</style>
</head>
<body>

<div class="container">
<h2>Lead Form</h2>

<form id="leadForm">
    <input type="hidden" name="IPAddress" id="consentTextIPAddress" />
    <input type="hidden" name="consentText" value="" />
    <input type="hidden" name="ConsentGiven" id="ConsentGiven" value="No">
    <input type="hidden" name="MobilePhone" value="">
    <input type="hidden" name="IsMobile" value="">
    <input type="hidden" name="UserAgent" value="">
    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number">
    <input type="text" name="zip" placeholder="Zip Code">

    <div id="consentText">Loading TCPA consent text...</div>
    <p id="statusMsg">Please wait, verifying consent...</p>

    <button class="btn-submit disabled" id="submitBtn" aria-disabled="true">Submit</button>
</form>
</div>

<script type="text/javascript">
// LeadExec consent script
const consentKey = '8e576c04-0a0e-406a-934a-774961b4a373';
const consentTextAppendMode = 'replace';
const consentTextLoadOnPageLoad = true;
const consentTextElementName = 'consentText';
const consentTextIPElementName = 'consentTextIPAddress';

(function () {
    const consentJs = document.createElement('script'); 
    consentJs.type = 'text/javascript'; 
    consentJs.async = true;
    consentJs.src = 'https://consentprovider.leadexec.net/scripts/requestJS.min.js';
    const consentS = document.getElementsByTagName('script')[0]; 
    consentS.parentNode.insertBefore(consentJs, consentS);
})();

// Poll for consent
const checkConsent = setInterval(() => {
    const ipField = document.getElementById('consentTextIPAddress');
    const consentContainer = document.getElementById('consentText');

    if (ipField?.value && consentContainer?.innerText.trim().length > 50 && 
        !consentContainer.innerText.includes('Loading')) {
        document.getElementById('ConsentGiven').value = "Yes";
        document.getElementById('submitBtn').classList.remove('disabled');
        document.getElementById('submitBtn').removeAttribute('aria-disabled');
        document.getElementById('statusMsg').innerText = "Consent verified. You can now submit.";
        clearInterval(checkConsent);
    }
}, 500);

// AJAX submit
$('#submitBtn').click(function(e) {
    e.preventDefault();
    if ($(this).hasClass('disabled')) return;

    const ipField = $('#consentTextIPAddress').val();
    const consentContainer = $('#consentText').text();
    const consentGiven = $('#ConsentGiven').val();

    if (!ipField || consentContainer.trim() === "" || consentGiven !== "Yes") {
        alert('Waiting for TCPA consent to load. Please try again in a moment.');
        return;
    }

    $('input[name="consentText"]').val(consentContainer);
    $('input[name="UserAgent"]').val(navigator.userAgent);

    $.ajax({
        url: '/submit-form',
        type: 'POST',
        data: $('#leadForm').serialize(),
        success: function(res) {
            alert(res);
            // Auto-refresh page after submission
            location.reload();
        },
        error: function(err) {
            alert('Error submitting lead. See console for details.');
            console.error(err);
        }
    });
});
</script>

</body>
</html>
